<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="container-fluid text-white">
            <div class="row flex-nowrap">
                <div class="bg-dark col-auto col-md-2 min-vh-100 d-flex flex-column justify-content-between">
                    <div class="bg-dark p-2">
                        <ul class="nav nav-pills flex-column" id="filters">
                            <li class="nav-item mt-5">Filters</li>
                            <ul class="ps-3">
                                <li class="nav-item pt-3">Species</li>

                                <li class="textCircle">
                                    <input type="checkbox" id="human" value="human" />Human
                                </li>
                                <li class="textCircle">
                                    <input type="checkbox" id="alien" value="alien" />Alien
                                </li>
                            </ul>
                            <ul class="ps-3">
                                <li class="nav-item pt-3">Status</li>
                                <li class="textCircle">
                                    <input type="checkbox" id="alive" value="alive" />Alive
                                </li>
                                <li class="textCircle">
                                    <input type="checkbox" id="dead" value="dead" />Dead
                                </li>
                                <li class="textCircle">
                                    <input type="checkbox" id="unknown" value="unknown" />Unknown
                                </li>
                            </ul>
                            <ul class="ps-3">
                                <li class="nav-item pt-3">Gender</li>
                                <li class="textCircle">
                                    <input type="checkbox" id="male" value="male" />Male
                                </li>
                                <li class="textCircle">
                                    <input type="checkbox" id="female" value="female" />Female
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <section class="col-12 col-md-10 text-center" id="main">
                    <h1 class="my-4 text-white">RICK AND MORTY</h1>
                    <div class="container text-start mx-auto">
                        <div class="row justify-content-center" id="contenido"></div>
                    </div>
                    <section class="my-5">
                        <button type="button" class="btn btn-dark w-25 fondo" id="previous">Previous</button>
                        <button type="button" class="btn btn-dark w-25 fondo" id="next">Next</button>
                    </section>
                </section>
            </div>
        </main>

        <template id="template">
            <article class="col-10 col-md-6 tarjetas">
                <div class="card text-bg-secondary mb-3 fondo">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start rounded-end" alt="..." />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text status mb-0"></p>
                                <p class="card-text origin mb-0"></p>
                                <p class="card-text location mb-0"></p>
                                <p class="card-text gender mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </template>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
